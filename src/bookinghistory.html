<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <link rel="stylesheet" href="css/bookinghistory.css">
</head>
<body>
    <div class="top-bar">
        <img src="SpaRadise Logo.png" alt="SpaRadise Logo" style="width:180px;height:70px;">        <nav>
            <nav>
            <ul>
                <li><a href="booking.html">Schedule a Booking</a></li>
                <li><a >          </a></li>
                <li><a href="bookinghistory.html">Bookings</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="index2.html">Home</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div class="booking-list">
            <h1>Booking History</h1>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Service</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="viewBookingDetails('booking1')">
                        <td>2024-09-12</td>
                        <td>Full Body Massage</td>
                        <td>₱1,200</td>
                        <td>Confirmed</td>
                    </tr>
                    <tr onclick="viewBookingDetails('booking2')">
                        <td>2024-09-10</td>
                        <td>Facial Treatment</td>
                        <td>₱800</td>
                        <td>Paid</td>
                    </tr>
                    <!-- Add more booking entries here -->
                </tbody>
            </table>
        </div>

        <!-- Booking Details -->
        <div class="booking-details">
            <h1>Edit Booking Details</h1>
            <form action="submit-booking-details.html" method="POST">
                <div class="form-group">
                    <label for="service">Service</label>
                    <input type="text" id="service" name="service" value="Full Body Massage" readonly>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" value="2024-09-12" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" value="₱1,200" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="confirmed" selected>Confirmed</option>
                        <option value="paid">Paid</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function viewBookingDetails(bookingId) {
            // Simulate loading different booking details based on bookingId
            // In a real-world app, you would dynamically load the details here
            alert('Loading details for: ' + bookingId);
        }
    </script>
</body>
</html>
